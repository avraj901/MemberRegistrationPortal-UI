<table class="table table-hover shadow-sm p-3 mb-5 bg-body rounded">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Pan Number</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of memberList">
        <td>{{member.name}}</td>
        <td>{{member.emailAddress}}</td>
        <td>{{member.panNumber}}</td>
        <td>{{member.contactNumber}}</td>
        <td>{{member.address}}</td>
        <td>
           <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee"
            (click)="editMember(member.id)">Edit</button>
          <button type="button" class="btn btn-outline-danger me-2" (click)="deleteMember(member.id)">Delete</button>
        
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Edit Member Modal -->
   <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
         <div class="container">
            <h3 style="text-align: center;">Member Details</h3>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email Id</label>
              <input type="email" [(ngModel)]="member.emailAddress" class="form-control" id="inputEmail">
            </div>
             <div class="mb-3">
              <label for="inputPan" class="form-label">Pan Number</label>
              <input type="text" [(ngModel)]="member.panNumber" class="form-control" id="inputPan">
            </div>
            <div class="mb-3">
              <label for="inputState" class="form-label">State</label>
              <input type="text" [(ngModel)]="member.state" class="form-control" id="inputState">
            </div>
            <div class="mb-3">
              <label for="inputAdress" class="form-label">Address</label>
              <input type="text" [(ngModel)]="member.address" class="form-control" id="inputAdress">
            </div>
            <div class="mb-3">
              <label for="inputContact" class="form-label">Contact Number</label>
              <input type="text" [(ngModel)]="member.contactNumber" class="form-control" id="inputContact">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="button" class="btn btn-outline-success"
             (click)="updateMember(member,member.id)">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
