
<div class="row justify-content-center">
    <div class="card " style="width: 30rem; margin-top: 40px;background-color: azure;">
        <div class="card-body">
            <h3 class="card-title text-center">Add Dependent</h3>
            <form (ngSubmit)="saveDependents(dependents)" #registerForm="ngForm">
                <div class="container-2">

                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                            [(ngModel)]="dependents.name" #name="ngModel" maxlength="15" required>
                        <div *ngIf="(name.touched || registerForm.submitted) && name.errors?.['required']"
                            style="color:rgb(17, 178, 103)">*Name is Required</div>
                        <div *ngIf="(name.touched || registerForm.submitted) && name.errors?.['maxlength']"
                            style="color:rgb(17, 178, 103)">*Name should not be more than 15 characters</div>

                    </div>
                
                    <div class="mb-3">
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter Date Of Birth"
                            [(ngModel)]="dependents.dob" #dob="ngModel" required>
                        <div *ngIf="(dob.touched || registerForm.submitted) && dob.errors?.['required']"
                            style="color:rgb(17, 178, 103)">Date of Birth is Required</div>
                    </div>
                    <div class="makecenter">
                        <button type="submit" class="btn btn-success" >Submit</button>
                        <button routerLink="/registration" class="btn btn-secondary mx-2">close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
